---
title: Home
layout: default
nav: home
---
<div class='row'>
  <div class='span12'>
    <h1>Latest post</h1>
    {% if site.posts == empty %}
    <p>No blog posts were found.</p>
    {% else %}
    {% assign post = site.posts[0] %}
    <h1 class='title'>
      <a href='{{ post.url }}'>{{ post.title }}</a>
    </h1>
    <span class='date'>
      {{ post.date | date_to_string }}
    </span>
    {% for tag in post.tags %}
    <span class='tag'>
      - <a href="{{ site.url }}/blog.html?tag={{ tag | escape }}">{{ tag }}</a>
    </span>
    {% endfor %}
    {{ post.content }}
    {% endif %}
  </div>
</div>
